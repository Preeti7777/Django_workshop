{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white bg-opacity-90 border-b border-blue-200 shadow-sm"
    >
      <div class="flex items-center gap-2">
        <img src="{% static 'image/p.webp' %}" alt="Logo" class="h-10 w-8" />
        <span class="font-bold text-pink-400 text-xl">Preeti</span>
      </div>
      <ul class="flex gap-8 text-sm font-medium">
        <li>
          <a href="/home" class="text-pink-400 border-b-2 border-pink-500">Home</a>
        </li>
        <li><a href="#" class="hover:text-pink-400 transition">About</a></li>
        <li><a href="#" class="hover:text-pink-400 transition">Skills</a></li>
        <li><a href="#" class="hover:text-pink-400 transition">Projects</a></li>
        <li>
          <a href="/contact" class="hover:text-pink-400 transition"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <section class="bg-pink-100 py-12 px-6 md:px-20">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-pink-600 mb-6 text-center">Contact Us</h2>
    
    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-pink-700 font-medium mb-2">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <!-- Query -->
      <div>
        <label for="query" class="block text-pink-700 font-medium mb-2">Any Queries</label>
        <textarea id="query" name="query" rows="5" placeholder="Type your query here"
          class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-pink-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-pink-700 transition">Submit</button>
      </div>
    </form>
  </div>
</section>
{{employee}}
</body>
</html>
